<div class="bg-white rounded-lg p-4 shadow-lg shadow-slate-400/20">
  <h6 class="text-slate-600 text-xl mb-2">Advanced Order</h6>
  <ul>
    @for (order of orders; track $index; let i = $index) {
    <li class="mb-4">
      <div
        class="p-2 border flex items-center justify-between rounded-lg"
        [class]="selected() == i ? 'border-primary ' : 'border-slate-300'"
      >
        <div class="flex">
          <div class="p-3 flex rounded-lg">
            <ng-icon
              size="25"
              name="saxShieldTickOutline"
              [class]="selected() == i ? 'text-primary ' : 'text-slate-500'"
            ></ng-icon>
          </div>
          <div>
            <h6 class="text-slate-600 text-base">{{ order.title }}</h6>
            <p class="text-slate-500 font-light text-sm">
              {{ order.description }}
            </p>
          </div>
        </div>

        <app-radio-input
          [id]="i"
          [checked]="selected() == i"
          (valueChange)="onValueChange($event)"
        ></app-radio-input>
      </div>
    </li>
    }
  </ul>
</div>
